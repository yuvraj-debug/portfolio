<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yuvraj Singh | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 8vw;
    }
    .logo {
      font-size: 1.7em;
      font-weight: bold;
      background: linear-gradient(90deg, #00bfff, #2196f3);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-move 3s linear infinite;
      filter: drop-shadow(0 2px 12px #00bfff88);
    }
    @keyframes gradient-move {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .navbar nav a {
      margin: 0 18px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1em;
      color: #fff;
      position: relative;
      transition: color 0.3s;
    }
    .navbar nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #00bfff;
      transition: width 0.3s;
    }
    .navbar nav a:hover {
      color: #00bfff;
    }
    .navbar nav a:hover::after {
      width: 100%;
    }
    .download-btn {
      background: #ff3cac;
      color: #fff;
      padding: 10px 22px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 2px 12px #ff3cac44;
      transition: background 0.3s, transform 0.3s;
    }
    .download-btn:hover {
      background: #b3006e;
      transform: scale(1.07) rotate(-2deg);
      box-shadow: 0 4px 24px #ff3cac88;
    }
    .hero-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 60px 8vw;
      min-height: 70vh;
      gap: 48px;
    }
    .profile-pic-container {
      flex: 0 0 320px;
      display: flex;
      justify-content: center;
    }
    .profile-pic {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid #00bfff;
      box-shadow: 0 0 40px #00bfff55, 0 4px 32px #0008;
      transition: transform 0.3s;
      animation: pulseGlow 2.5s infinite alternate;
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 40px #00bfff55, 0 4px 32px #0008; }
      100% { box-shadow: 0 0 80px #00bfff99, 0 8px 48px #000a; }
    }
    .profile-pic-container:hover .profile-pic {
      transform: scale(1.05) rotate(-2deg);
    }
    .intro {
      max-width: 500px;
    }
    .intro h2 {
      font-size: 2.2em;
      margin: 0 0 10px;
    }
    .intro h3 {
      font-size: 1.5em;
      color: #00bfff;
      min-height: 2.2em;
    }
    .type-cursor {
      display: inline-block;
      color: #00bfff;
      font-weight: bold;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    .intro p {
      font-size: 1.1em;
      color: #cce6ff;
      margin-bottom: 24px;
    }
    .hero-btns a {
      display: inline-block;
      margin-right: 16px;
      background: #00bfff;
      color: #fff;
      padding: 10px 26px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.08em;
      box-shadow: 0 2px 12px #00bfff44;
      transition: background 0.3s, transform 0.3s;
    }
    .hero-btns a:last-child {
      background: #222;
      color: #00bfff;
      border: 2px solid #00bfff;
    }
    .hero-btns a:hover {
      background: #0099cc;
      color: #fff;
      transform: scale(1.09) rotate(-2deg);
      box-shadow: 0 4px 24px #00bfff88;
    }
    .socials a {
      color: #fff;
      font-size: 1.7em;
      margin-right: 16px;
      transition: transform 0.3s, color 0.3s;
    }
    .socials a:hover {
      transform: scale(1.22) rotate(-10deg);
      color: #00bfff;
    }
  </style>
</head>
<body>
  <canvas class="animated-bg"></canvas>
  <div class="navbar">
    <div class="logo">Portfolio</div>
    <nav>
      <a href="#projects">Projects</a>
      <a href="#about">About</a>
      <a href="#skills">Skills</a>
      <a href="#contact">Contact</a>
    </nav>
    <a href="Yuvraj_Singh_Resume.pdf" class="download-btn" download>
      <i class="fa fa-download"></i> Download CV
    </a>
  </div>
  <section class="hero-section">
    <div class="profile-pic-container">
      <img src="profile.jpg.jpg" alt="Yuvraj Singh" class="profile-pic" />
    </div>
    <div class="intro">
      <h2>Hello, I'm <span style="color:#00bfff;">Yuvraj Singh</span></h2>
      <h3>I am <span id="typewriter"></span><span class="type-cursor">|</span></h3>
      <p>I love to build modern, interactive web apps using JavaScript, HTML, and CSS.<br>Always learning, always coding, always growing.</p>
      <div class="hero-btns">
        <a href="#contact" id="hireMeBtn">Hire Me</a>
        <a href="#contact">Contact Me</a>
      </div>
      <div class="socials">
        <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://discord.com/users/yuvrajsingh0321" target="_blank"><i class="fab fa-discord"></i></a>
      </div>
    </div>
  </section>
  <script>
    const typewriterTexts = ["Web Developer", "Front End Developer"];
    let twIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const twSpan = document.getElementById("typewriter");

    function typeLoop() {
      const current = typewriterTexts[twIndex];
      if (!isDeleting) {
        twSpan.textContent = current.substring(0, charIndex + 1);
        charIndex++;
        if (charIndex === current.length) {
          isDeleting = true;
          setTimeout(typeLoop, 1200);
          return;
        }
      } else {
        twSpan.textContent = current.substring(0, charIndex - 1);
        charIndex--;
        if (charIndex === 0) {
          isDeleting = false;
          twIndex = (twIndex + 1) % typewriterTexts.length;
          setTimeout(typeLoop, 500);
          return;
        }
      }
      setTimeout(typeLoop, isDeleting ? 60 : 100);
    }
    typeLoop();
  </script>
</body>
</html>
